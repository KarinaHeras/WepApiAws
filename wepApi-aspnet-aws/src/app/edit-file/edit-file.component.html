<div class="container text-center">
  <h1 class="text-primary" style="padding-top: 5%;">Edit File AWS</h1>

  <form method="post" enctype="multipart/form-data" class="d-flex flex-column align-items-center">
    <div class="form-group mt-3">
      <input type="file" name="file" class="form-control form-control-sm" (change)="onFileSubmit($event)" />
    </div>
    <div class="form-group">
      <input type="text" name="filename" class="form-control form-control-sm" [(ngModel)]="filename" style="width: auto;" />
    </div>
    <button type="submit" class="btn btn-warning mt-3">
      Edit File AWS
    </button>
  </form>

  <h1 class="mt-3" style="color: #312ECB">
    {{ mensaje }}
  </h1>

  <a [routerLink]="['/fileslist']" class="btn btn-secondary mt-3">
    Atras
  </a>
</div>
